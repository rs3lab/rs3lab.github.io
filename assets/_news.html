<h3> News (<a class="news-link" id="news-show-all">all</a>/<a class="news-link" id="news-show-2021">21</a>)</h3>

<script>
  function create_news_links() {
    $(".news-link").click(function() {
      var year = this.id.substring(10);
      $(".news-entry").hide();
      if (year == "all") {
        year = "entry";
      }
      $(".news-" + year).show();
    });
  }
  $(create_news_links);
</script>
